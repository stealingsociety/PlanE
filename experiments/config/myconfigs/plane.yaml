name: mydataset-plane-9-loop-features
program: experiments.main
method: grid
parameters:
  dataset:
    value: "MyDataset"
  cur_seed:
    value: 4
  cur_split:
    value: "None"
  fn_loss:
    value: "BCEWithLogitsLoss"
  fn_metric:
    value: "binary_thres_05_accuracy"
  metric_goal:
    value: "max"
  
  epochs:
    value: 50
  batch_size:
    value: 128
  
  lr_start:
    values: [1e-4, 5e-4]
  lr_scheduler:
    value: "valid"
  w_decay:
    values: [1e-5, 5e-5]
  model_flags_layer:
    value: "plane"
  model_num_layers:
    value: 3
  model_dim_hidden:
    value: 64
  model_final_act:
    value: "Identity"

  model_dropout:
    values: [0.2,0.3,0.4]
  model_dropout_loc:
    value: "agg_com_out_edg"


  plane_dim_pe:
    value: 16
  plane_flags_agg:
    value: "n_t_b_cr_gr"
  
  trainer_log_loss_freq:
    value: 1
  trainer_save_cp_freq:
    value: 1
  trainer_eval_train_freq:
    value: 1
  trainer_save_best_state:
    value: "valid"

command:
  - ${env}
  - python3
  - -m
  - ${program}
  - ${args}